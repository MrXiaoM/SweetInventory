title: '界面标题 %page%/%max_page%'
inventory:
  - '框框框框框框框框框'
  - '上页页页页页页页下'
  - '框框框框框框框框框'
page-guide:
  # 分页内容应该放在上述布局的哪些字符上
  slot: 页
  # 每一页的布局，翻页时会按顺序将以下字符替换掉上述布局的字符，再应用图标
  # 列表中每一个元素 (以 - 开头) 代表一页
  pages:
    - '一二一二一二一'
    - '二一二一二一二'

items:
  方框:
    # 这个图标应该在布局的哪里
    slots: [ 框, 上, 下 ]
    priority: 10
    material: WHITE_STAINED_GLASS_PANE
    display: '&f方框'
  上一页:
    slot: 上
    view-requirement: page has-prev-page
    material: LIME_STAINED_GLASS_PANE
    display: '&e上一页'
    left-click:
      commands: ['[prev]']
  下一页:
    slot: 下
    view-requirement: page has-next-page
    material: LIME_STAINED_GLASS_PANE
    display: '&e下一页'
    left-click:
      commands: ['[next]']

  按钮1:
    slot: 一
    material: GRASS_BLOCK
    display: '&f按钮'
    lore:
      - ''
      - '&a左键 &7| &f回城'
      - '&b右键 &7| &f回满血(雾'
    left-click:
      commands:
        - '[player]spawn'
    right-click:
      commands:
        - '[console]kill %player_name%'
  按钮2:
    slot: 二
    material: STONE
    display: '&f按钮'
    lore: []
    left-click:
      commands:
        - '[message]你点击了按钮2'

